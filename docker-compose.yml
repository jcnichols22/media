services:
  # GLUETUN (ProtonVPN)

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${PROTONVPN_WG_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${PROTONVPN_WG_ADDRESSES}
      - WIREGUARD_ENDPOINT_IP=${PROTONVPN_WG_ENDPOINT_IP}
      - WIREGUARD_ENDPOINT_PORT=${PROTONVPN_WG_ENDPOINT_PORT}
      - WIREGUARD_PUBLIC_KEY=${PROTONVPN_WG_PUBLIC_KEY}
      - WIREGUARD_ALLOWED_IPS=${PROTONVPN_WG_ALLOWED_IPS}
      - WIREGUARD_DNS=${PROTONVPN_WG_DNS}
      - TZ=${TZ}
    ports:
      - 8080:8080 # qBittorrent WebUI
      - 6881:6881 # qBittorrent TCP
      - 6881:6881/udp # qBittorrent UDP
    healthcheck:
      test: [ "CMD", "/gluetun-entrypoint", "healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    env_file:
      - ".env"
  # PROWLARR

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    volumes:
      - /opt/prowlarr_config:/config
      - ${ARRPATH}Prowlarr/backup:/data/Backup
      - ${ARRPATH}qbittorrent/downloads:/downloads

    ports:
      - 9696:9696
    restart: unless-stopped
    env_file:
      - ".env"

  # JELLYPLEX-WATCHED (Sync Jellyfin <-> Plex watch history)

  jellyplex-watched:
    image: ghcr.io/luigi311/jellyplex-watched:latest
    container_name: jellyplex-watched
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    restart: unless-stopped
    env_file:
      - ".env"

  # Bazarr

  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    hostname: bazarr
    volumes:
      - /opt/bazarr_config:/config
      - ${ARRPATH}Sonarr/tvseries:/data/tvshows
      - ${ARRPATH}Radarr/movies:/data/movies
    ports:
      - 6767:6767
    restart: unless-stopped
    env_file:
      - ".env"

  # SONARR

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    volumes:
      - /opt/sonarr_config:/config
      - ${ARRPATH}Sonarr/backup:/data/Backup
      - ${ARRPATH}Sonarr/tvseries:/data/tvshows
      - ${ARRPATH}qbittorrent/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
    env_file:
      - ".env"

  # RADARR

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    volumes:
      - /opt/radarr_config:/config
      - ${ARRPATH}Radarr/movies:/data/movies
      - ${ARRPATH}Radarr/backup:/data/Backup
      - ${ARRPATH}qbittorrent/downloads:/downloads
      - ${ARRPATH}ARM/media/completed/movies:/arm-completed
    ports:
      - 7878:7878
    restart: unless-stopped
    env_file:
      - ".env"

  # JELLYFIN

  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    ports:
      - "8096:8096/tcp" # Jellyfin web interface
      - "7359:7359/udp" # Network discovery
      - "1900:1900/udp" # DLNA port
    volumes:
      - /opt/jellyfin_config:/config
      - ${ARRPATH}Radarr/movies:/data/Movies
      - ${ARRPATH}Sonarr/tvseries:/data/TVShows
      - ${ARRPATH}Lidarr/music:/data/Music
      - ${ARRPATH}Readarr/books:/data/Books
    environment:
      - JELLYFIN_PublishedServerUrl=http://192.168.0.102 #optional
    env_file:
      - ".env"
    restart: unless-stopped

  # PLEX

  plex:
    image: plexinc/pms-docker:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - PLEX_CLAIM= # Optional: add your Plex claim token here
    volumes:
      - /opt/plex_config:/config
      - ${ARRPATH}Radarr/movies:/data/Movies
      - ${ARRPATH}Sonarr/tvseries:/data/TVShows
      - ${ARRPATH}Lidarr/music:/data/Music
      - ${ARRPATH}Readarr/books:/data/Books
    restart: unless-stopped
    env_file:
      - ".env"

  # JELLYSEERR

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    hostname: jellyseerr
    ports:
      - "5055:5055"
    volumes:
      - /opt/jellyseerr_config:/app/config
      - ${ARRPATH}Jellyfin/config:/app/jellyfin # optional read-only mapping to let Jellyseerr read Jellyfin's config
      - ${ARRPATH}Radarr/movies:/data/Movies # Allow importing/requesting files
      - ${ARRPATH}Sonarr/tvseries:/data/TVShows
      - ${ARRPATH}Lidarr/music:/data/Music # If music requests supported (optional)
      - ${ARRPATH}Readarr/books:/data/Books # If books requests (future support/optional)
    env_file:
      - ".env"
    restart: unless-stopped

  #  qBittorrent

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - /opt/qbittorrent_config:/config
      - ${ARRPATH}qbittorrent/downloads:/downloads
    restart: unless-stopped
    env_file:
      - ".env"

  tdarr:
    container_name: tdarr
    hostname: tdarr
    image: ghcr.io/haveagitgat/tdarr_acc:latest # Intel QuickSync enabled image
    restart: unless-stopped
    network_mode: bridge
    ports:
      - 8265:8265 # web UI
      - 8266:8266 # server port
    environment:
      - UMASK_SET=002
      - serverIP=0.0.0.0
      - serverPort=8266
      - webUIPort=8265
      - internalNode=true
      - inContainer=true
      - ffmpegVersion=7
      - nodeName=MyInternalNode
      - auth=false
      - openBrowser=true
      - maxLogSizeMB=10
      - cronPluginUpdate=
      # NVIDIA_DRIVER_CAPABILITIES removed; using only Intel Quick Sync
    volumes:
      - /opt/tdarr/server:/app/server
      - /opt/tdarr/configs:/app/configs
      - /opt/tdarr/logs:/app/logs
      - ${ARRPATH}:/media
      - /transcode_cache:/temp
    devices:
      - /dev/dri:/dev/dri # Intel Quick Sync
      # NVIDIA devices removed; using only Intel Quick Sync
    env_file:
      - ".env"

  tdarr-node:
    container_name: tdarr-node
    image: ghcr.io/haveagitgat/tdarr_node_acc:latest # Intel QuickSync enabled node
    restart: unless-stopped
    network_mode: service:tdarr # Shares network with tdarr server
    environment:
      - UMASK_SET=002
      - nodeName=MyExternalNode
      - serverIP=0.0.0.0
      - serverPort=8266
      - inContainer=true
      - ffmpegVersion=7
      - nodeType=mapped
      - priority=-1
      - cronPluginUpdate=
      - apiKey=
      - maxLogSizeMB=10
      - pollInterval=2000
      - startPaused=false
      - transcodegpuWorkers=1 # Will use QuickSync via VA-API
      - transcodecpuWorkers=2
      - healthcheckgpuWorkers=1
      - healthcheckcpuWorkers=1
    volumes:
      - /opt/tdarr/configs:/app/configs
      - /opt/tdarr/logs:/app/logs
      - ${ARRPATH}:/media
      - /transcode_cache:/temp
    devices:
      - /dev/dri:/dev/dri # Intel Quick Sync
    env_file:
      - ".env"

  # AUTOMATIC RIPPING MACHINE (ARM)
  arm-rippers:
    image: 1337server/automatic-ripping-machine:latest
    container_name: arm-rippers
    ports:
      - "8090:8080"
    volumes:
      - ${ARRPATH}ARM/home:/home/arm
      - ${ARRPATH}ARM/Music:/home/arm/Music
      - ${ARRPATH}ARM/logs:/home/arm/logs
      - ${ARRPATH}ARM/media:/home/arm/media
      - ${ARRPATH}ARM/config:/etc/arm/config
    devices:
      - /dev/sr0:/dev/sr0
      - /dev/sr1:/dev/sr1
      - /dev/sr2:/dev/sr2
      - /dev/sr3:/dev/sr3
    privileged: true
    restart: always
    env_file:
      - ".env"
